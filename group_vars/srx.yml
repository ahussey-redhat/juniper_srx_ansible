---
system_name_servers:
  - 1.1.1.1
physical_interfaces:
  - ge-0/0/4
  - ge-0/0/5
pppoe_physical_interface: pt-1/0/0
webinterface_vlan: 100
vlans:
  - tag: services
    id: 100
    l3_interface: irb.100
    cidr: 192.168.100.1/24
  - tag: security
    id: 101
    l3_interface: irb.101
    cidr: 192.168.101.1/24
  - tag: dmz
    id: 102
    l3_interface: irb.102
    cidr: 192.168.102.1/24
  - tag: clients
    id: 103
    l3_interface: irb.103
    cidr: 192.168.103.1/24
  - tag: vms
    id: 300
    l3_interface: irb.300
    cidr: 10.10.0.1/16
  - tag: hypervisors
    id: 350
    l3_interface: irb.350
    cidr: 172.18.0.1/16
subnets:
# Services
  - cidr: 192.168.100.1/24
    dhcp_start: 192.168.100.10
    dhcp_end: 192.168.100.254
    domain_name: hussdogg.com
    name_servers:
      - 192.168.100.25
      - 192.168.100.3
      - 192.168.100.24
    gateway: 192.168.100.1
    lease_time: 3600
# Security
  - cidr: 192.168.101.1/24
    dhcp_start: 192.168.101.10
    dhcp_end: 192.168.101.254
    domain_name: hussdogg.com
